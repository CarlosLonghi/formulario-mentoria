<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>

    <form id="my-form">
      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="user-name">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>
            
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email
              <span>(Digite um email válido)</span>
            </label>
            <input type="email" id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha
              <span>(Mínimo 8 dígitos)</span>
            </label>
            <input type="password" id="password" required minlength="8">
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor
              <span>(Apenas o primeiro nome)</span>
            </label>
            <input type="text" id="mentor-name" required>
          </div>
        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <h3>Primeira mentoria</h3>
          <div class="col-1">

            <div class="input-wrapper">
              <label for="first-date">Data
                <span>(DD/MM/AAAA)</span>
              </label>
              <input type="date" id="first-date" required>
            </div>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="start-time">Das</label>
                <input type="time" id="start-time" required>
              </div>
  
              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" id="end-time" required>
              </div>
            </div>

          </div>

          <h3>Segunda mentoria</h3>
          <div class="col-1">

            <div class="input-wrapper">
              <label for="secon-date">Data
                <span>(DD/MM/AAAA)</span>
              </label>
              <input type="date" id="secon-date" required>
            </div>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="start-time">Das</label>
                <input type="time" id="start-time" required>
              </div>
  
              <div class="input-wrapper">
                <label for="end-time">Até</label>
                <input type="time" id="end-time" required>
              </div>
            </div>

          </div>
          
        </div>

      </fieldset>
    
    </form>

    <footer>
      <button class="button" type="submit" form="my-form">Salvar</button>
    </footer>

  </div>

</body>
</html>
